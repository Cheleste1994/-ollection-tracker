scalar DateTime

type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  name: String!
  password: String!
  role: Role!
}

enum Role {
  administrator
  moderator
  user
}

type Query {
  users: [User]
  user(id: ID!): User
}

input CreateUserInput {
  email: String!
  name: String!
  password: String!
}

input UpdateUserInput {
  email: String
  name: String
  password: String
}

type Mutation {
  createUser(dto: CreateUserInput!): User!
}
