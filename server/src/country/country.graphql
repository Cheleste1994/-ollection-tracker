scalar Date

type Timezone {
  id: ID!
  createdAt: Date
  updatedAt: Date
  zoneName: String
  gmtOffset: Int
  gmtOffsetName: String
  abbreviation: String
  tzName: String
  countryId: String
}

type Country {
  id: ID!
  createdAt: Date
  updatedAt: Date

  isoCode: String
  name: String
  phonecode: String
  flag: String
  currency: String
  latitude: String
  longitude: String

  timezones: [Timezone]
}

type Query {
  countries: [Country]
}
